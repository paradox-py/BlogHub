

{% block title %}Create Blog{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Create a New Blog Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Blog</button>
    </form>
</div>
{% endblock %}
